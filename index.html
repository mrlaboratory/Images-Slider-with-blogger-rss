  <script type="text/javascript">
    var rssadata = []
    var item='<div class="slider slider_clock">';
    function imageslider(json) {
      for (var i = 0; i < json.feed.entry.length; i++) {
        for (var j = 0; j < json.feed.entry[i].link.length; j++) {
          if (json.feed.entry[i].link[j].rel == 'alternate') {
            var postUrl = json.feed.entry[i].link[j].href;
            break;
          }
        }
        var postTitle = json.feed.entry[i].title.$t;
        var postAuthor = json.feed.entry[i].author[0].name.$t;
        var postSummary = json.feed.entry[i].summary.$t;
        var entryShort = postSummary.substring(0,400);
        var entryEnd = entryShort.lastIndexOf(" ");
        var postContent = entryShort.substring(0, entryEnd) + '...';
        var postImage = json.feed.entry[i].media$thumbnail.url.replace('=s72-c','');
      // var item = '<div class="wrapper"><img src="' + postImage + '"/><h3><a href=' + postUrl + '>' + postTitle + '</h3></a><span>'+ postAuthor + '</span><p>' + postContent + '</p></div>';
        
        // rssadata.push({title:postTitle,image:postImage,url:postUrl,author:postAuthor})
        item= item+' <a href="'+postUrl+'" target="_blank"><div class=""><img src="'+postImage+'" alt="'+postTitle+'"></div></a>';
        
      }
      
document.write(item+'<div class="next_button"></div><div class="prev_button"></div></div>')
    }






  </script>
  <script src="https://www.mrlaboratory.info/feeds/posts/summary?orderby=published&max-results=50&alt=json-in-script&callback=imageslider"></script>
